<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rey_space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* Gothic window light rays */
        .gothic-window {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .light-ray {
            position: absolute;
            top: 35%;
            left: 50%;
            width: 6px;
            height: 65%;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.6), 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.15), 
                transparent);
            transform-origin: top center;
            filter: blur(0.3px);
        }

        .light-ray:nth-child(1) { transform: translateX(-50%) rotate(-30deg); }
        .light-ray:nth-child(2) { transform: translateX(-50%) rotate(-15deg); }
        .light-ray:nth-child(3) { transform: translateX(-50%) rotate(0deg); }
        .light-ray:nth-child(4) { transform: translateX(-50%) rotate(15deg); }
        .light-ray:nth-child(5) { transform: translateX(-50%) rotate(30deg); }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #cccccc;
        }

        /* Main content */
        section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 50vh;
            position: relative;
            z-index: 10;
        }

        /* Home section specific styling */
        #home {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 20vh;
        }

        h1, h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #ffffff;
            position: relative;
            z-index: 20;
        }

        /* Make rey_space title more prominent */
        #home h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #cccccc;
            text-align: center;
            position: relative;
            z-index: 20;
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .art-piece {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .art-piece:hover {
            transform: translateY(-5px);
            border-color: #555;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .art-piece img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .art-piece:hover img {
            transform: scale(1.05);
        }

        .art-caption {
            padding: 0.75rem;
            font-size: 0.85rem;
            color: #cccccc;
            background: #111;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: scale(0.8) translateY(-50px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        .modal-image {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
            display: block;
        }

        .modal-caption {
            padding: 1.5rem;
            font-size: 1.1rem;
            color: #fff;
            background: #111;
            text-align: center;
            border-top: 1px solid #333;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2001;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Zodiac writing section */
        .zodiac-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .writing-piece {
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .writing-piece:hover {
            transform: translateY(-3px);
            border-color: #666;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .writing-title {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .writing-date {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .writing-preview {
            font-size: 0.95rem;
            color: #ccc;
            max-height: 4.5em;
            overflow: hidden;
        }

        /* Contact form styles */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 1rem 2rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #444;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                gap: 1rem;
            }

            #home h1 {
                font-size: 3rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .art-piece img {
                height: 120px;
            }

            .modal-content {
                max-width: 95vw;
                max-height: 95vh;
            }

            .modal-caption {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Gothic window light rays -->
    <div class="gothic-window">
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#zodiac">Zodiac</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>rey_space</h1>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Visuals with LLM</h2>
        <div class="gallery" id="galleryContent"></div>
    </section>

    <!-- Zodiac Writing Section -->
    <section id="zodiac">
        <h2>Zodiac Insights</h2>
        <div class="zodiac-content" id="zodiacContent"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <form class="contact-form" action="mailto:airplane.places@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <textarea rows="5" name="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </div>

    <script>
        let artPieces = [];
        let writingPieces = [];

        // Sample data for testing (replace with your actual data loading)
        const sampleArtPieces = [
            {
                image: "https://via.placeholder.com/400x300/333/fff?text=Art+1",
                caption: "Sample Art Piece 1 - Digital Creation"
            },
            {
                image: "https://via.placeholder.com/400x300/444/fff?text=Art+2",
                caption: "Sample Art Piece 2 - AI Generated"
            },
            {
                image: "https://via.placeholder.com/400x300/555/fff?text=Art+3",
                caption: "Sample Art Piece 3 - Mixed Media"
            }
        ];

        const sampleWritingPieces = [
            {
                id: 1,
                title: "Taurus Rant",
                date: "2024-03-15",
                content: "Coming soon - deep dive into Taurus energy and characteristics..."
            },
            {
                id: 2,
                title: "The Moon in Fall (Scorpio Moon)",
                date: "2024-03-10",
                content: "Coming soon - exploring the intensity of Scorpio moon placement..."
            }
        ];

        // Function to fetch gallery data
        function loadGalleryData() {
            // Try to fetch from JSON, fallback to sample data
            fetch('https://raw.githubusercontent.com/reyspace/web_launch/main/gallery-data.json')
                .then(response => response.json())
                .then(data => {
                    artPieces = data.gallery || [];
                    displayGallery();
                })
                .catch(error => {
                    console.log('Using sample data for gallery');
                    artPieces = sampleArtPieces;
                    displayGallery();
                });
        }

        // Function to fetch zodiac data
        function loadZodiacData() {
            // Try to fetch from JSON, fallback to sample data
            fetch('https://raw.githubusercontent.com/reyspace/web_launch/main/zodiac-data.json')
                .then(response => response.json())
                .then(data => {
                    writingPieces = data.zodiac || [];
                    displayZodiacContent();
                })
                .catch(error => {
                    console.log('Using sample data for zodiac');
                    writingPieces = sampleWritingPieces;
                    displayZodiacContent();
                });
        }

        // Display gallery with click handlers
        function displayGallery() {
            const gallery = document.getElementById('galleryContent');
            gallery.innerHTML = '';
            artPieces.forEach((piece, index) => {
                const artDiv = document.createElement('div');
                artDiv.className = 'art-piece';
                artDiv.innerHTML = `
                    <img src="${piece.image}" alt="${piece.caption}">
                    <div class="art-caption">${piece.caption}</div>
                `;
                
                // Add click event to open modal
                artDiv.addEventListener('click', () => openModal(piece.image, piece.caption));
                
                gallery.appendChild(artDiv);
            });
        }

        function displayZodiacContent() {
            const zodiacContent = document.getElementById('zodiacContent');
            zodiacContent.innerHTML = '';
            writingPieces.forEach(writing => {
                const writingDiv = document.createElement('div');
                writingDiv.className = 'writing-piece';
                writingDiv.innerHTML = `
                    <div class="writing-title">${writing.title}</div>
                    <div class="writing-date">${writing.date || 'Date TBD'}</div>
                    <div class="writing-preview">${writing.content.substring(0, 100)}...</div>
                `;
                zodiacContent.appendChild(writingDiv);
            });
        }

        // Modal functions
        function openModal(imageSrc, caption) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalCaption = document.getElementById('modalCaption');
            
            modalImage.src = imageSrc;
            modalCaption.textContent = caption;
            modal.classList.add('active');
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Smooth scrolling
        document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Initialize by loading both datasets
        loadGalleryData();
        loadZodiacData();
    </script>
</body>
</html>
