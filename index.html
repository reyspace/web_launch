<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rey_space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* Gothic window light rays */
        .gothic-window {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .light-ray {
            position: absolute;
            top: 35%;
            left: 50%;
            width: 6px;
            height: 65%;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.6), 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.15), 
                transparent);
            transform-origin: top center;
            filter: blur(0.3px);
        }

        .light-ray:nth-child(1) { transform: translateX(-50%) rotate(-30deg); }
        .light-ray:nth-child(2) { transform: translateX(-50%) rotate(-15deg); }
        .light-ray:nth-child(3) { transform: translateX(-50%) rotate(0deg); }
        .light-ray:nth-child(4) { transform: translateX(-50%) rotate(15deg); }
        .light-ray:nth-child(5) { transform: translateX(-50%) rotate(30deg); }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #cccccc;
        }

        /* Main content */
        section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 50vh;
            position: relative;
            z-index: 10;
        }

        /* Home section specific styling */
        #home {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 20vh;
        }

        h1, h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #ffffff;
            position: relative;
            z-index: 20;
        }

        /* Make rey_space title more prominent */
        #home h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #cccccc;
            text-align: center;
            position: relative;
            z-index: 20;
        }

        /* Home Section Links */
        .home-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            z-index: 20;
            position: relative;
        }

        .home-links a {
            padding: 0.75rem 1.5rem;
            background: rgba(34, 34, 34, 0.8);
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .home-links a:hover {
            background: rgba(51, 51, 51, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .art-piece {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .art-piece:hover {
            transform: translateY(-5px);
            border-color: #555;
        }

        .art-piece img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .art-caption {
            padding: 0.75rem;
            font-size: 0.85rem;
            color: #cccccc;
            background: #111;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            z-index: 1001;
        }

        .modal-image {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }

        .modal-caption {
            padding: 1.5rem;
            font-size: 1rem;
            color: #fff;
            background: #111;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Zodiac writing section */
        .zodiac-section {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .zodiac-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .writing-piece {
            background: #0a0a0a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            position: relative;
        }

        .writing-title {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .writing-date {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .writing-preview {
            font-size: 0.95rem;
            color: #ccc;
            max-height: 4.5em;
            overflow: hidden;
        }

        /* Contact form styles */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: #111;
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 1rem 2rem;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #444;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                gap: 1rem;
            }

            #home h1 {
                font-size: 3rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .art-piece img {
                height: 120px;
            }

            .home-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Gothic window light rays -->
    <div class="gothic-window">
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#zodiac">Zodiac</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>rey_space</h1>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Visuals with LLM</h2>
        <div class="gallery" id="galleryContent"></div>
    </section>

    <!-- Zodiac Writing Section -->
    <section id="zodiac">
        <h2>Zodiac Insights</h2>
        <div class="zodiac-content" id="zodiacContent"></div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <form class="contact-form" action="mailto:airplane.places@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <textarea rows="5" name="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Modals -->
    <div id="imageModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </div>

    <div id="writingModal" class="modal" onclick="closeWritingModal(event)">
        <div class="modal-content">
            <span class="close" onclick="closeWritingModal()">×</span>
            <div class="writing-modal-header">
                <div class="writing-modal-title" id="modalWritingTitle"></div>
                <div class="writing-modal-date" id="modalWritingDate"></div>
            </div>
            <div class="writing-modal-body" id="modalWritingContent"></div>
        </div>
    </div>

    <script>
        let artPieces = [];
        let writingPieces = [];

        // Function to fetch data from GitHub
        function loadData() {
            fetch('https://raw.githubusercontent.com/reyspace/web_launch/main/gallery-data.json')
                .then(response => response.json())
                .then(data => {
                    artPieces = data.gallery; // Load gallery data
                    writingPieces = data.zodiac; // Load zodiac data
                    displayGallery();
                    displayZodiacContent();
                })
                .catch(error => console.error('Error loading data:', error));
        }

        // Display functions
        function displayGallery() {
            const gallery = document.getElementById('galleryContent');
            gallery.innerHTML = '';
            artPieces.forEach(piece => {
                const artDiv = document.createElement('div');
                artDiv.className = 'art-piece';
                artDiv.innerHTML = `
                    <img src="${piece.image}" alt="${piece.caption}" onclick="openModal('${piece.image}', '${piece.caption}')">
                    <div class="art-caption">${piece.caption}</div>
                `;
                gallery.appendChild(artDiv);
            });
        }

        function displayZodiacContent() {
            const zodiacContent = document.getElementById('zodiacContent');
            zodiacContent.innerHTML = '';
            writingPieces.forEach(writing => {
                const writingDiv = document.createElement('div');
                writingDiv.className = 'writing-piece';
                writingDiv.innerHTML = `
                    <div class="writing-title" onclick="openWritingModal('${writing.title}', '${writing.content}', '${writing.date}')">${writing.title}</div>
                    <div class="writing-date">${writing.date}</div>
                    <div class="writing-preview">${writing.content.substring(0, 100)}...</div>
                `;
                zodiacContent.appendChild(writingDiv);
            });
        }

        // Modal functions
        function openModal(imageSrc, caption) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalCaption').textContent = caption;
            document.getElementById('imageModal').classList.add('active');
        }

        function openWritingModal(title, content, date) {
            document.getElementById('modalWritingTitle').textContent = title;
            document.getElementById('modalWritingContent').textContent = content;
            document.getElementById('modalWritingDate').textContent = date;
            document.getElementById('writingModal').classList.add('active');
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('imageModal').classList.remove('active');
        }

        function closeWritingModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('writingModal').classList.remove('active');
        }

        // Smooth scrolling
        document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Initialize by loading data
        loadData();
    </script>
</body>
</html>
